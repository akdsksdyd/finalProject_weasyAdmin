<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{./include/layout :: layout(~{:: .main-wrapper})}">

	<div class="main-wrapper">

		<div class="user_registration">신규 회원 등록 (승인)</div>
		
		<br><br><br><br><br>

		<div>
			<span class="reporting_date"> 신청일 : </span> 
			<input type="text" readonly placeholder="날짜선택"> 
			&nbsp;
			<span class="name"> 이름 : </span> 
			<input class="search_name" type="text" placeholder="이름검색">

			<button class="search_btn" type="submit">검색</button>
		</div>

		<br><br>

		<select class="data_amount">
			<option value="10">10개 보기</option>
			<option value="20">20개 보기</option>
			<option value="40">50개 보기</option>
			<option value="80">100개 보기</option>
		</select>
		
		<br><br>

		<table class="user_management">
			<tr>
				<th>NO.</th>
				<th>Name</th>
				<th>Email</th>
				<th>Dept.</th>
				<th>Id</th>
				<th>RegDate</th>
				<th>Check</th>
			</tr>
			
		</table>

	</div>

</th:block>

<!-- 모달창 -->
<div class="modal">
	<div class="modal_body">Modal</div>
</div>
<button class="modal_btn">Modal</button>

<script src="/js/management_modal.js"></script>
<script>
      const modal = document.querySelector('.modal');
      const btnOpenPopup = document.querySelector('.modal_btn');

      btnOpenPopup.addEventListener('click', () => {
        modal.style.display = 'block';
      });
</script>

<link th:href="@{/css/management.css}" rel="stylesheet" />
<link th:href="@{/css/management_modal.css}" rel="stylesheet" />
