<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{./include/layout :: layout(~{:: .main-wrapper})}">

		<div class="main-wrapper">
		
		<div class="userList">User List</div>
		
		<br><br><br><br><br>

		<div>
			&nbsp;
			<span class="name"> Name : </span> 
			<input class="search_name" type="text" placeholder="Search Name" >
			&nbsp;
			<span class="email"> Email : </span> 
			<input class="search_email" type="text" placeholder="Search Email" >
		</div>

		<br><br>

		<br><br>

		<table class="userList_table" id="usertable">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>PhoneNum</th>
					<th>Birth</th>
					<th>Gender</th>
					<th>NickName</th>
					<th>LoginLog</th>
					<th>PW Reset</th>
					<th>Authority</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="vo : ${list}"  th:if="${vo.permission != 'N'}">
					<td>[[${vo.userName}]]</td>
					<td>[[${vo.userEmail}]]</td>
					<td>[[${vo.phoneNum}]]</td>
					<td>[[${vo.birth}]]</td>
					<td>[[${vo.gender}]]</td>
					<td>[[${vo.nickName}]]</td>
					<td>[[${vo.loginDate}]]</td> 
					<td>
						<button class="pwreset_modal_btn">RESET</button>
						<input type="hidden" th:value="${vo.userEmail}">
						<input type="hidden" th:value="${vo.birth}">
					</td>
					<td>
						<button class="authority_btn" >DELETE</button>
						<input type="hidden" th:value="${vo.userEmail}">
					</td> 
				</tr>
			</tbody>
		</table>

	</div>

</th:block>

<script>
/* search */
	$('input').keyup(function(){
		//keyup 이벤트 발생 시 해당 input의 value 가져오기.
		var val = $(this).val();
		//실시간 검색이 필요한 table의 모든 행(tr) 숨김 처리
		$("#usertable > tbody > tr").hide();
		//해당 table에서 input에 입력한 데이터가 있는 td Element 찾기.
		var temp = $("#usertable > tbody > tr > td:contains('"+ val +"')");
		//입력한 데이터가 있는 Elemnet의 부모 Elemnet(td)만 표시.
		$("thead").show();
		$(temp).parent().show();
	});
</script>

<script>
/* PW Reset */
$(".pwreset_modal_btn").click(function(e) {
	
	if(confirm('비밀번호를 초기화 시키겠습니까?')){
		
		alert('초기화완료 메일이 발송되었습니다.');

		window.location.href = "pwReset/"
								+$(e.target).next().val()+ "/"
								+$(e.target).next().next().val();

	} else {
		
		alert('초기화 취소되었습니다.');
	}
});	
</script>

<script>
/* 권한 박탈 */
$(".authority_btn").click(function(e){
	
	if(confirm('권한을 박탈시키겠습니까?')){
		window.location.href = "authority/"
								+ $(e.target).next().val()
		
		alert('권한이 박탈되었습니다');
		
	} else {
		alert('권한 박탈이 취소되었습니다.');
	}
});
</script>
