<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block
	th:replace="~{./include/layout :: layout(~{:: .main-wrapper})}">

				</div>

															  searchText=${pageVO.cri.searchText}
															  )}">

									</a></li>

								</ul>
							</nav>

						</div>
					</div>
				</div>

		<div class="noticeModal">

							<div class="btnBox2">
								<input type="button" class="mndBtn modifyBtn" value="ÏàòÏ†ï">
								<input type="submit" class="mndBtn deleteBtn" value="ÏÇ≠Ï†ú">

							</div>
						</form>

</th:block>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../css/noticeList.css">
<link rel="stylesheet" href="../css/style.min.css">

<script th:inline="javascript">

//ÌÉÄÏù¥ÌãÄ ÎàÑÎ•¥Î©¥ Í∏∞Î≥∏ ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô
$(".noticeTitle").click(() => {
	window.location.href = "noticeList";
})

var msg = JSON.parse('[[${msg}]]');
if(msg != null){
	alert(msg);
}

// ÎîîÌÖåÏùº Î™®Îã¨ ÏÑ∏ÌåÖ
$(".noticeRow").click((e) => {
	
	var key = $(e.target).closest('tr').find('input').val();
	
	$.ajax({
		url: "../noticeDetail/"+key,
		type: "get",
		success: (res) => {
			
			console.log(res);
			var date = new Date(res.noticeRegdate);
			
			// ÌÖçÏä§Ìä∏
			$('.noticeModalTitle').html("‚óâ  " + res.noticeTitle);
			$('.writer').html("ÏûëÏÑ±Ïûê: " + res.userEmail);
			$('.regdate').html("Îì±Î°ùÏùºÏãú: " + date.getFullYear()+"-"+
										   (date.getMonth()+1)+"-"+
										    date.getDate()+" "+
										    date.getHours()+":"+
										   ((""+date.getMinutes()).length === 1 ? "0"+date.getMinutes() : date.getMinutes()));
			$('.contentBox').html(res.noticeContent);
			
			// Ïù¥ÎØ∏ÏßÄ
			if(res.fileList != undefined){
				res.fileList.forEach(src => {
					$('.imgBox').append('<img alt="img" src="'+ src +'" style="margin-bottom: 7px;">');
				})
			}
			
			// ÌÇ§Í∞í Ïà®Í∏∞Í∏∞
			document.querySelector("input[name=noticeNo]").value = res.noticeNo;
			
		},
		error: (err) => {
			console.log("ÏóêÎü¨");
		}
	})
	
	// Îç∞Ïù¥ÌÑ∞ ÏÇΩÏûÖ ÌõÑ Î™®Îã¨ ÏºúÍ∏∞
	$('.noticeModal').css({'display':'block'});
	
});

//ÎîîÌÖåÏùº Î™®Îã¨ ÎÅÑÍ∏∞
$('.noticeModal').click(() => {
	
	// Î™®Îã¨Ïóê Í∑∏Î†§ÏßÑ Îç∞Ïù¥ÌÑ∞ ÏßÄÏö∞Í∏∞
	$('.imgBox').html('');
	$('.noticeModal').css({'display':'none'});
	
});

// Í≥µÏßÄÏÇ¨Ìï≠ ÏàòÏ†ï ÏöîÏ≤≠
$('.modifyBtn').click((e) => {
	
	location.href = "noticeModify/" + $(e.target).next().next().val();
})


</script>
